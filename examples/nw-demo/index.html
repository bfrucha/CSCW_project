<!DOCTYPE html>
<html>
<head>
	<title>Node-webkit demo - file listing</title>
	<script src="../html/jquery-2.1.3.min.js"></script>
	<script>
	var fs = require('fs'); // node module in HTML file!
	fs.readdir('..', function(err, files) {
		files.map(function(filename) {
			$('#list').append('<li>'+filename+'</li>');
		});
	});
	</script>
</head>
<body>
<h2>Node-webkit demo - file listing</h2>
<ul id="list"></ul>
</body>
</html>
